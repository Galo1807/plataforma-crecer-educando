<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #34495e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            padding: 20px;
        }
        .btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #c0392b;
        }
        .cliente-card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .cliente-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .cliente-card img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }
        .formulario {
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .acciones {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div>üìÅ Clientes</div>
        <a href="{{ url_for('dashboard_usuario') }}" class="btn btn-danger">Volver</a>
    </header>
    <div class="container">
        <button class="btn" onclick="document.getElementById('form').style.display='block'">‚ûï A√±adir Cliente</button>
        <div id="form" class="formulario" style="display:none;">
            <form method="POST" action="{{ url_for('agregar_cliente') }}" enctype="multipart/form-data">
                <label>Nombre del Cliente:</label>
                <input type="text" name="nombre" required>
                <label>Foto (opcional):</label>
                <input type="file" name="foto">
                <button class="btn" type="submit">Guardar</button>
            </form>
        </div>

        <h3>üìã Lista de Clientes</h3>
        {% for cliente in clientes %}
            <div class="cliente-card">
                <div class="cliente-info">
                    {% if cliente[2] %}
                        <img src="{{ url_for('static', filename='images/' + cliente[2]) }}">
                    {% else %}
                        <img src="{{ url_for('static', filename='images/default.jpg') }}">
                    {% endif %}
                    <strong>{{ cliente[1] }}</strong>
                </div>
                <div class="acciones">
                    <a href="{{ url_for('ver_cliente', cliente_id=cliente[0]) }}" class="btn">Abrir</a>
                    <form method="POST" action="{{ url_for('eliminar_cliente', cliente_id=cliente[0]) }}" style="display:inline;" onsubmit="return confirm('¬øSeguro que deseas eliminar este cliente?');">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        {% else %}
            <p>No hay clientes registrados.</p>
        {% endfor %}
    </div>
</body>
</html>
