<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Editorial</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            padding: 30px;
        }

        .topbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-purple {
            background-color: #8e44ad;
            margin-bottom: 20px;
        }

        .folder {
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 25px 30px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.4em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .folder:hover {
            transform: scale(1.02);
        }

        .folder span {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .folder span::before {
            content: "üìÅ";
            font-size: 1.6em;
        }
    </style>
</head>
<body>

    <header>
        <div style="font-size: 1.5em; font-weight: bold;">üìö Plataforma Editorial</div>
        <a href="{{ url_for('logout') }}" class="btn">Cerrar sesi√≥n</a>
    </header>

    <div class="topbar">
        <div>üë§ Bienvenido, <strong>{{ session['admin'] }}</strong></div>
        <a href="{{ url_for('logout') }}" class="btn">Cerrar sesi√≥n</a>
    </div>

    <div class="container">

        <a href="{{ url_for('vista_usuarios') }}" class="btn btn-purple">‚ûï Agregar Usuario</a>

        <div class="folder">
            <span>Libros</span>
            <a href="{{ url_for('vista_libros') }}" class="btn">Abrir</a>
        </div>

        <div class="folder">
            <span>Vladimir</span>
            <a href="{{ url_for('vista_proveedores') }}" class="btn">Abrir</a>
        </div>

    </div>
</body>
</html>
